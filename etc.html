<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="etc.css">
</head>
<body>
    <div class="container">
        <h1>Daily Tasks</h1>
        <div class="calendar">
            <div class="week">
                <div class="day">Monday</div>
                <div class="task">
                    <input type="checkbox" id="task1" checked>
                    <label for="task1">Task 1</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Tuesday</div>
                <div class="task">
                    <input type="checkbox" id="task2">
                    <label for="task2">Task 2</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Wednesday</div>
                <div class="task">
                    <input type="checkbox" id="task3">
                    <label for="task3">Task 3</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Thursday</div>
                <div class="task">
                    <input type="checkbox" id="task4">
                    <label for="task4">Task 4</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Friday</div>
                <div class="task">
                    <input type="checkbox" id="task5">
                    <label for="task5">Task 5</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Saturday</div>
                <div class="task">
                    <input type="checkbox" id="task6">
                    <label for="task6">Task 6</label>
                </div>
            </div>
            <div class="week">
                <div class="day">Sunday</div>
                <div class="task">
                    <input type="checkbox" id="task7">
                    <label for="task7">Task 7</label>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="etc.js">
</body>
</html>
