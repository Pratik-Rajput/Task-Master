<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>
<style>
    * {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style-type: none;
}

body {
    background: linear-gradient(to right, mediumslateblue 55%, #f9d001 45%); /* Keep the original background */
}

.contact-form {
    width: 80%; /* Adjusted width */
    max-width: 400px; /* Reduced max-width */
    margin: 100px auto; /* Center align and adjust margin */
    background-color: rgb(31, 31, 31); /* Yellow color for the box */
    padding: 20px;
    border-radius: 10px; /* Increased border radius */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    text-align: center; /* Center align the heading */
    margin-bottom: 20px;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 30px;
    color:#ac4533;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

.contact-form input,
.contact-form textarea {
    width: 90%; /* Full width */
    padding: 5px; /* Removed padding */
    border: none; /* Removed border */
    border-bottom: 1px dotted #f9f7f7; /* Dotted bottom border */
    border-radius: 5px; /* Removed border radius */
    margin: 0 auto; /* Center align */
    display: block; /* Display as block element */
    margin-bottom: 20px;
    background-color: #302e2e;
}


.contact-form textarea {
    resize: none; /* Prevent textarea resizing */
    color: #fff;
}

.contact-form button {
    background-color: #050505;
    color: #fff;
    padding: 3px 3px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    display: block;
    margin: 0 auto; /* Center align the button */
    transition: rotate 300ms;
}

.contact-form button:hover {
   rotate: -2deg;
}
.contact-form button:active{
    rotate: none;
}

.button-text{
    isolation: isolate;
    overflow: hidden;
    display: block;
    background-color: aquamarine;
    background-image: linear-gradient(
        to right, 
        #eb3349 0%,
        #f45c43 51%,
        #eb3349 100%
    );
    border: 2px solid #6d3131;
    border-radius: 4px;
    padding: 12px 24px;
    transition: translate 300ms;
}
.contact-form button:hover .button-text{
    translate: -6px -6px;
}
.contact-form button:active .button-text{
    translate: none;
    
}
.reflection{
    display: block;
    position: relative;
    z-index: -1;
    transition: translate 600ms;
    transition-timing-function: cubic-bezier(0.34,1.56,0.64,1);
}

.reflection::before,
.reflection::after{
    content:"";
    position:absolute;
    inset: 0;
    margin-block: auto;
    height: 150px;
    rotate: 25deg;
}
.reflection::before{
    background-color: rgba(255,255,255,0.1);
    left: -15px;
    width: 10px;
}
.reflection::after{
    background-color:rgba(255,255,255,0.2) ;
    left: 5px;
    width: 40px;
}
.contact-form button:hover .reflection{
    translate:150% 0;
}
.contact-form button:active .reflection{
    translate: none;
}



</style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <button class="button">
                <span class="button-text">Submit
                    <span class="reflection"></span>
                </span>    
            </button>
               
        </form>
    </div>
</body>
</html>
